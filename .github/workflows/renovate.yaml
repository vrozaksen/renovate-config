---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Renovate

on:
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/renovate.yaml"
      - "default.json"
      - "renovate.json"
      - "**/*.json5"
  schedule:
    - cron: "0 * * * *" # Every hour
  workflow_dispatch:
    inputs:
      dryRun:
        description: "Dry Run"
        type: boolean
        default: false
        required: true
      autodiscover_filter:
        description: "Autodiscover filter (repo pattern)"
        default: "*"
        required: false
      cache:
        description: "Use Renovate cache from GitHub repo's cache?"
        type: choice
        default: "enabled"
        options:
          - enabled
          - disabled
          - reset
      logLevel:
        description: "Log Level"
        type: choice
        default: "info"
        options:
          - debug
          - info
          - warn
          - error
        required: false
      version:
        description: "Renovate Version"
        default: "latest"
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  renovate:
    name: Renovate
    runs-on: ubuntu-latest
    permissions:
      packages: read
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@67018539274d69449ef7c02e8e71183d1719ab42 # v2.1.4
        id: app-token
        with:
          app-id: "${{ secrets.BOT_APP_ID }}"
          private-key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"
          owner: "${{ github.repository_owner }}"

      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
          token: "${{ steps.app-token.outputs.token }}"

      - name: Renovate Cache
        id: renovate-cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        if: github.event.inputs.cache != 'disabled'
        continue-on-error: true
        with:
          path: /tmp/renovate/cache/renovate/repository
          key: renovate-cache-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            renovate-cache-${{ runner.os }}

      - name: Set cache folder permissions
        shell: bash
        run: |
          # chown /tmp/renovate due to cache permissions
          # UID from https://github.com/renovatebot/renovate/blob/9c999fb13e8746830a0c163bad9c244b0b926c6a/tools/docker/Dockerfile#L114
          mkdir -p /tmp/renovate
          sudo chown -R 12021:$(id -g) /tmp/renovate

      - name: Renovate
        uses: renovatebot/github-action@70ea19f1b0dc8a9cc7af1b4278f8d3fd9778b577 # v43.0.17
        env:
          LOG_LEVEL: "${{ inputs.logLevel || 'debug' }}"
          RENOVATE_AUTODISCOVER: true
          RENOVATE_AUTODISCOVER_FILTER: "${{ github.repository_owner }}/${{ inputs.autodiscover_filter || '*' }}"
          RENOVATE_DRY_RUN: "${{ inputs.dryRun }}"
          RENOVATE_INTERNAL_CHECKS_FILTER: strict
          RENOVATE_PLATFORM: github
          RENOVATE_PLATFORM_COMMIT: true
          RENOVATE_REPOSITORY_CACHE: ${{ github.event.inputs.cache }}
        with:
          token: "${{ steps.app-token.outputs.token }}"
          renovate-version: "${{ inputs.version || 'latest' }}"
